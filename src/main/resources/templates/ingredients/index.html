<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i nostri ingredienti </title>
    <th:block th:insert="~{fragments/common.html :: style}"></th:block>
</head>

<body class="background-esteso container-pagina-singola">
    <th:block th:insert="~{fragments/common.html :: navbar}" />
    <div class="container card-container d-flex flex-wrap justify-center align-center">
        <div class="card m-2" th:each="ingredient : ${ingredients}" style="width: 18rem;">
            <div class="card-body d-flex flex-column align-center justify-center text-center">
                <h5 class="card-title" th:text="${ingredient.name}"></h5>
                <form th:action="@{/ingredients/delete/{id}(id=${ingredient.id})}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm mt-2 text-center">
                        <i class="fa-solid fa-trash-can"></i> Elimina
                    </button>
                </form>
            </div>
        </div>
        <div class="text-center">
            <a th:href="@{/ingredients/create}" class="btn btn-primary btn-sm mt-2 ">Aggiungi un ingrediente</a>
        </div>

    </div>

</body>

</html>
