<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <th:block th:insert="~{fragments/common.html :: style}"></th:block>
</head>

<body>
    <div class="background-esteso container-pagina-singola-create">
        <th:block th:insert="~{fragments/common.html :: navbar}"></th:block>
        <div class="create-container d-flex flex-column align-content-center justify-content-center">
            <div class="form-container justify-center align-center">
                <form class="d-flex align-center"id="pizza-form" th:object="${pizza}" th:action="@{/pizzas/create}" method="post">
                    <ul>
                        <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
                    </ul>
                    <div class="form-group">
                        <label for="name">Nome della pizza</label>
                        <input class="form-control" type="text" id="name" th:field="*{name}">

                        <label for="description">Descrivi la tua pizza!</label>
                        <textarea class="form-control" id="description" th:field="*{description}"></textarea>

                        <label for="photoUrl">Inserisci l'url della immagine per la tua pizza</label>
                        <input class="form-control" type="url" id="photoUrl" th:field="*{photoUrl}">
                        <label for="price">Inserisci il prezzo per la pizza!</label>
                        <input class="form-control" type="number" min="1" max="99" th:field="*{price}" step="0.01">
                        <div class="form-group mt-3 d-flex justify-center align-center text-center me-2 gap-2 flex-wrap w-100">
                            <label>Scegli gli Ingredienti</label>
                            <div th:each="ingredient : ${ingredients}" class="form-check d-flex align-items-center mb-2 pe-2 gap-1">
                                <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}"
                                    th:id="|ingredient_${ingredient.id}|" class="form-check-input">
                                <label th:for="|ingredient_${ingredient.id}|" th:text="${ingredient.name}"
                                    class="form-check-label"></label>
                            </div>
                        </div>
                        <button class="button-center" type="submit">Crea Pizza</button>
                </form>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
