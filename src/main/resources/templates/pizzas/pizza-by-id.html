<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <th:block th:insert="~{fragments/common.html :: style}"></th:block>
</head>

<body class="background-esteso container-pagina-singola">
    <th:block th:insert="~{fragments/common.html :: navbar}" />
    <div
        class="container singola-pizza-container container-pagina-singola-create d-flex justify-content-center align-items-center">
        <div class="card-container my-3 mb-2">
            <div class="card">
                <div class="card-body">
                    <p class="card-title text-dark fs-4" th:text="${pizza.name}" />
                    <th:block th:if="${!#lists.isEmpty(pizza.deals)}">
                        <ul class="list-unstyled d-flex flex-column gap-2">
                            <div class="d-flex gap-1" th:each="deal : ${pizza.deals}">
                                <span class="badge text-bg-danger" th:text="${deal.title}"></span>
                                <a class="badge text-bg-light" th:href="@{/deals/update/{id}(id=${deal.id})}">Modifica
                                    l'offerta</a>
                                <form action="#" th:action="@{/deals/delete/{id}(id=${deal.id})}" method="post">
                                    <button type="submit" clas="badge text-bg-danger">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </button>
                                </form>
                            </div>
                        </ul>
                    </th:block>
                    <img class="foto_dettaglio" th:src="${pizza.photoUrl}" alt="Foto Pizza" width="150" />
                    <p th:text="${pizza.description}" />
                    <p>Prezzo: <span th:text="${pizza.price}" /> â‚¬</p>
                    <div class="d-flex flex-row gap-2 my-2" th:if="${pizza.ingredients.size() > 0}">
                        <h6>Ingredienti:</h6>
                        <div th:each="ingredient : ${pizza.ingredients}" th:text="${ingredient.name}">
                            </li>
                        </div>
                    </div>
                    <a th:href="@{/pizzas/update/{id}(id=${pizza.id})}">Modifica la tua pizza</a>
                    <a th:href="@{/deals/create/{id}(id=${pizza.id})}">Aggiungi una Offerta!</a>
                    <a th:href="@{/pizzas}">Torna alla lista</a>
                </div>
            </div>
        </div>
</body>

</html>
