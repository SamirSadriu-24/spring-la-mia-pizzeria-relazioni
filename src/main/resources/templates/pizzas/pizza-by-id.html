<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <th:block th:insert="~{fragments/common.html :: style}"></th:block>
</head>

<body class="background-esteso container-pagina-singola">

        <div class="card-container">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-dark" th:text="${pizza.name}" />
                    <img th:src="${pizza.photoUrl}" alt="Foto Pizza" width="200" />
                    <p th:text="${pizza.description}" />
                    <p>Prezzo: <span th:text="${pizza.price}" /> â‚¬</p>
                    <a th:href="@{/deals/create/{id}(id=${pizza.id})}">Aggiungi una Offerta!</a>
                    <a th:href="@{/pizzas}">Torna alla lista</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
